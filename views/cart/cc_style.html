        <form action="/add-order" method="POST">
            <!-- CSRF -->
            <%- CSRF %>
            <div class="input-wrap">
                <label for="">Full Name:</label>
                <input type="text" name="fulname" maxlength="16">
            </div>
            <div class="input-wrap">
                <label for="">Address:</label>
                <input type="text" name="address" maxlength="16">
            </div>
            <div class="input-wrap">
                <label for="">Card Number</label>
                <input type="number" name="card_number" maxlength="16">
            </div>
            <div class="input-wrap">
                <label for="">Card Holder</label>
                <input type="text" name="card_holder">
            </div>
            <div class="input-wrap">
                <div class="left-input">
                    <label for="">Valid Thru</label>
                    <select name="month" id="">
                        <option value="">Jan</option>
                        <option value="">Feb</option>
                        <option value="">Mar</option>
                        <option value="">Apr</option>
                        <option value="">May</option>
                        <option value="">Jun</option>
                        <option value="">Jul</option>
                        <option value="">Aug</option>
                        <option value="">Sep</option>
                        <option value="">Oct</option>
                        <option value="">Nov</option>
                        <option value="">Dec</option>
                    </select>
                    <select name="year" id="">
                        <option value="">2019</option>
                        <option value="">2020</option>
                        <option value="">2021</option>
                        <option value="">2022</option>
                        <option value="">2023</option>
                        <option value="">2024</option>
                    </select>
                </div>
                <div class="right-input">
                    <label for="">CVC</label>
                    <input type="number" name='cvc' maxlength="4" >
                </div>
            </div>

            <div class="submit-wrap">
                <input type="submit" value="Purchase" >
            </div>
        </form>
    </div>
